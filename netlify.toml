[build]
  command = "# No build step required for static assets"
  publish = "."
  functions = "netlify/functions"

[dev]
  command = "uvicorn netlify.functions.analyze:app --reload"
  publish = "."

[[redirects]]
  from = "/analyze"
  to = "/.netlify/functions/main/analyze"
  status = 200

[[redirects]]
  from = "/docs"
  to = "/.netlify/functions/main/docs"
  status = 200

[[redirects]]
  from = "/openapi.json"
  to = "/.netlify/functions/main/openapi.json"
  status = 200
